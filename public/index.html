<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Project Pieterpad</h1>
    <div class="container">
      <div class="container__chat">
        <div id="namespaces" class="container__chat--namespaces"></div>
        <div class="container__chat--rooms">
          <ul class="room-list"></ul>
        </div>
        <div id="namespaces" class="container__chat--conversation">
          <h2 class="current-room__title"></h2>
          <span class="current-room__users"></span>
          <ul class="conversation-list"></ul>
        </div>
        <div class="container__chat--input">
          <form class="message-form">
            <input id="user-input" type="text" placeholder="whazup wander?" />
          </form>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script src="joinNamespace.js"></script>
    <script src="joinRoom.js"></script>
  </body>
</html>
