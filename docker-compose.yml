version: '3'
services:
  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=testdb
    volumes:
      - mongo-db:/data/db
    ports:
      - 27017:27017
    networks:
      - dev
  mongodb-seed:
    build: ./data
    depends_on:
      - mongodb
    networks:
      - dev
  server:
    build:
      context: './server'
      dockerfile: 'Dockerfile'
    environment:
      - NODE_ENV=development
      - PORT_SERVER=4000
      - API_PREFIX=api/v1/
    depends_on:
      - mongodb
    ports:
      - 4000:4000
    volumes:
      - ./server:/server
      - /server/node_modules
    networks:
      - dev
  client:
    build:
      context: './client'
      dockerfile: 'Dockerfile'
    environment:
      - NODE_ENV=development
    depends_on:
      - mongodb
      - server
    ports:
      - 3000:3000
    volumes:
      - ./client:/client
      - /client/node_modules
    networks:
      - dev
  cypress:
    image: 'cypress/included:9.5.3'
    depends_on:
      - client
    environment:
      - CYPRESS_baseUrl=http://client:3000
    working_dir: /e2e
    volumes:
      - ./e2e:/e2e
    networks:
      - dev

volumes:
  mongo-db:

networks:
  dev:
    name: dev
    driver: bridge
