<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Project Pieterpad</h1>
    <div class="container">
      <div class="container__chat">
        <div id="namespaces" class="container__chat--namespaces"></div>
        <div class="container__chat--rooms">
          <ul class="room-list"></ul>
        </div>
        <div class="container__chat--current-room">
          <div class="current-room">
            <h2 class="current-room__title"></h2>
          </div>
        </div>
        <div class="container__chat--users">
          <div class="current-room__users"></div>
        </div>
        <div id="namespaces" class="container__chat--conversation">
          <ul class="conversation-list"></ul>
        </div>
        <div class="container__chat--input">
          <div class="message-form">
            <form id="user-input">
              <input
                id="user-message"
                type="text"
                placeholder="whazup wanderer?"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script src="joinNamespace.js"></script>
    <script src="joinRoom.js"></script>
  </body>
</html>
